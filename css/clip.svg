<?xml version="1.0"?>
<svg width="100%" height="100%" id="firefox-svg-ref"
   viewPort="0 0 100 100" version="1.1"
   xmlns="http://www.w3.org/2000/svg">

  <defs>
      <clipPath id="clip-nohover" clipPathUnits="objectBoundingBox">
          <rect x="0" y="0" width="1" height="1" />
      </clipPath>

      <clipPath id="clip-hover" clipPathUnits="objectBoundingBox">
          <rect x="0" y="0" width="1" height="0" />
      </clipPath>

      <clipPath id="clip-selected" clipPathUnits="objectBoundingBox">
          <rect x="0" y="0" width="1" height="0.15" />
      </clipPath>
  </defs>
</svg>

